<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Admin Dashboard - Video Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      .gradient-bg {
        background: linear-gradient(-45deg, #1a1a1a, #2d1b1b, #1a1a1a, #2d1b1b);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
      }
      @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
    </style>
  </head>
  <body class="gradient-bg text-white min-h-screen">
    <nav class="bg-black bg-opacity-60 backdrop-blur-md p-4 sticky top-0 z-50 border-b border-red-900">
      <div class="max-w-7xl mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold bg-gradient-to-r from-red-500 to-pink-500 bg-clip-text text-transparent">
          üéØ Admin Dashboard
        </h1>
        <div class="space-x-4">
          <a href="/" class="hover:text-red-400 transition">üè† Home</a>
          <a href="/upload.html" class="hover:text-red-400 transition">üì§ Upload</a>
          <button id="logoutBtn" class="hover:text-red-400 transition">Logout</button>
        </div>
      </div>
    </nav>

    <main class="p-6 max-w-7xl mx-auto">
      <!-- Stats Cards -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
        <div class="bg-gray-900 bg-opacity-60 backdrop-blur-sm rounded-xl border border-red-900 p-6">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-gray-400 text-sm">Total Visitors</p>
              <h3 class="text-3xl font-bold" id="totalVisitors">0</h3>
            </div>
            <div class="text-red-500 text-4xl">üë•</div>
          </div>
        </div>

        <div class="bg-gray-900 bg-opacity-60 backdrop-blur-sm rounded-xl border border-red-900 p-6">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-gray-400 text-sm">Page Views</p>
              <h3 class="text-3xl font-bold" id="pageViews">0</h3>
            </div>
            <div class="text-blue-500 text-4xl">üëÅÔ∏è</div>
          </div>
        </div>

        <div class="bg-gray-900 bg-opacity-60 backdrop-blur-sm rounded-xl border border-red-900 p-6">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-gray-400 text-sm">Total Videos</p>
              <h3 class="text-3xl font-bold" id="totalVideos">0</h3>
            </div>
            <div class="text-purple-500 text-4xl">üé•</div>
          </div>
        </div>

        <div class="bg-gray-900 bg-opacity-60 backdrop-blur-sm rounded-xl border border-red-900 p-6">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-gray-400 text-sm">Video Watches</p>
              <h3 class="text-3xl font-bold" id="videoWatches">0</h3>
            </div>
            <div class="text-green-500 text-4xl">‚ñ∂Ô∏è</div>
          </div>
        </div>
      </div>

      <!-- Chart -->
      <div class="bg-gray-900 bg-opacity-60 backdrop-blur-sm rounded-xl border border-red-900 p-6 mb-8">
        <h2 class="text-xl font-bold mb-4">Daily Traffic (Last 30 Days)</h2>
        <canvas id="trafficChart" height="80"></canvas>
      </div>

      <!-- Videos Management -->
      <div class="bg-gray-900 bg-opacity-60 backdrop-blur-sm rounded-xl border border-red-900 p-6">
        <h2 class="text-xl font-bold mb-4">üìä Manage Video Stats</h2>
        <div id="videosList" class="space-y-4">
          <p class="text-gray-400">Loading videos...</p>
        </div>
      </div>
    </main>

    <script src="/js/app.js"></script>
    <script>
      // Check admin access
      if (!isAdmin()) {
        alert('Admin access required!');
        window.location.href = '/';
      }

      let chart;

      async function loadDashboard() {
        try {
          // Get analytics
          const statsData = await apiCall('GET', '/analytics/stats');
          const analytics = statsData.analytics;

          // Update stats cards
          document.getElementById('totalVisitors').textContent = analytics.totalVisitors.toLocaleString();
          document.getElementById('pageViews').textContent = analytics.pageViews.toLocaleString();
          document.getElementById('totalVideos').textContent = analytics.totalVideos.toLocaleString();
          document.getElementById('videoWatches').textContent = analytics.videoWatches.toLocaleString();

          // Draw chart
          const labels = analytics.dailyStats.map(s => s.date.split('-').slice(1).join('/'));
          const visitors = analytics.dailyStats.map(s => s.visitors);
          const views = analytics.dailyStats.map(s => s.views);

          if (chart) chart.destroy();

          const ctx = document.getElementById('trafficChart').getContext('2d');
          chart = new Chart(ctx, {
            type: 'line',
            data: {
              labels: labels,
              datasets: [{
                label: 'Visitors',
                data: visitors,
                borderColor: '#ef4444',
                backgroundColor: 'rgba(239, 68, 68, 0.1)',
                tension: 0.4
              }, {
                label: 'Views',
                data: views,
                borderColor: '#3b82f6',
                backgroundColor: 'rgba(59, 130, 246, 0.1)',
                tension: 0.4
              }]
            },
            options: {
              responsive: true,
              plugins: {
                legend: {
                  labels: { color: 'white' }
                }
              },
              scales: {
                y: {
                  ticks: { color: 'white' },
                  grid: { color: 'rgba(255,255,255,0.1)' }
                },
                x: {
                  ticks: { color: 'white' },
                  grid: { color: 'rgba(255,255,255,0.1)' }
                }
              }
            }
          });

          // Load videos
          const videosData = await apiCall('GET', '/videos/list');
          displayVideos(videosData.videos);

        } catch (err) {
          console.error(err);
          alert('Failed to load dashboard: ' + err.message);
        }
      }

      function displayVideos(videos) {
        const container = document.getElementById('videosList');
        if (videos.length === 0) {
          container.innerHTML = '<p class="text-gray-400">No videos yet</p>';
          return;
        }

        container.innerHTML = videos.map(video => `
          <div class="bg-gray-800 rounded-lg p-4 border border-gray-700">
            <div class="flex items-center justify-between mb-3">
              <h3 class="font-bold">${video.title}</h3>
              <a href="/watch.html?id=${video._id}" target="_blank" class="text-red-500 hover:text-red-400">
                View ‚Üí
              </a>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label class="text-xs text-gray-400 block mb-1">Views</label>
                <div class="flex gap-2">
                  <input type="number" value="${video.views || 0}" 
                    class="flex-1 bg-gray-700 rounded px-2 py-1 text-white"
                    id="views-${video._id}">
                  <button onclick="incrementViews('${video._id}', 100)" 
                    class="bg-blue-600 hover:bg-blue-700 rounded px-3 py-1 text-xs">
                    +100
                  </button>
                  <button onclick="incrementViews('${video._id}', 1000)" 
                    class="bg-blue-600 hover:bg-blue-700 rounded px-3 py-1 text-xs">
                    +1K
                  </button>
                  <button onclick="incrementViews('${video._id}', 10000)" 
                    class="bg-blue-600 hover:bg-blue-700 rounded px-3 py-1 text-xs">
                    +10K
                  </button>
                </div>
              </div>
              <div>
                <label class="text-xs text-gray-400 block mb-1">Likes</label>
                <div class="flex gap-2">
                  <input type="number" value="${video.likes || 0}" 
                    class="flex-1 bg-gray-700 rounded px-2 py-1 text-white"
                    id="likes-${video._id}">
                  <button onclick="incrementLikes('${video._id}', 10)" 
                    class="bg-green-600 hover:bg-green-700 rounded px-3 py-1 text-xs">
                    +10
                  </button>
                  <button onclick="incrementLikes('${video._id}', 100)" 
                    class="bg-green-600 hover:bg-green-700 rounded px-3 py-1 text-xs">
                    +100
                  </button>
                  <button onclick="incrementLikes('${video._id}', 1000)" 
                    class="bg-green-600 hover:bg-green-700 rounded px-3 py-1 text-xs">
                    +1K
                  </button>
                </div>
              </div>
            </div>
            <div class="mt-3 flex gap-2">
              <div class="flex-1">
                <label class="text-xs text-gray-400">Comments: ${video.comments?.length || 0}</label>
              </div>
              <button onclick="updateVideoStats('${video._id}')" 
                class="bg-red-600 hover:bg-red-700 rounded px-4 py-2 text-sm font-bold">
                üíæ Save Changes
              </button>
            </div>
          </div>
        `).join('');
      }

      async function updateVideoStats(videoId) {
        const views = document.getElementById(`views-${videoId}`).value;
        const likes = document.getElementById(`likes-${videoId}`).value;

        try {
          await apiCall('POST', `/analytics/video/${videoId}/update-stats`, {
            views: parseInt(views),
            likes: parseInt(likes)
          });
          alert('‚úÖ Stats updated successfully!');
          loadDashboard();
        } catch (err) {
          alert('Failed to update: ' + err.message);
        }
      }

      function incrementViews(videoId, amount) {
        const input = document.getElementById(`views-${videoId}`);
        const currentValue = parseInt(input.value) || 0;
        input.value = currentValue + amount;
      }

      function incrementLikes(videoId, amount) {
        const input = document.getElementById(`likes-${videoId}`);
        const currentValue = parseInt(input.value) || 0;
        input.value = currentValue + amount;
      }

      // Load on page load
      loadDashboard();

      // Refresh every 30 seconds
      setInterval(loadDashboard, 30000);
    </script>
  </body>
</html>
