<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>üî• Watch Video - AV Site</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            lineClamp: {
              2: '2',
            }
          }
        }
      }
    </script>
    <style>
      .line-clamp-2 {
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
      @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .gradient-bg {
        background: linear-gradient(-45deg, #1a1a1a, #2d1b1b, #1a1a1a, #2d1b1b);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
      }
      .glow-red {
        box-shadow: 0 0 30px rgba(239, 68, 68, 0.3);
      }
      
      /* Custom video player styles */
      .video-wrapper {
        position: relative;
        background: #000;
        border-radius: 16px;
        overflow: hidden;
      }
      
      video {
        width: 100%;
        height: auto;
        display: block;
        max-height: 70vh;
        object-fit: contain;
      }
      
      .video-info {
        padding: 24px;
        background: rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(10px);
      }
      
      .custom-controls {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: linear-gradient(transparent, rgba(0,0,0,0.8));
        padding: 20px;
        opacity: 0;
        transition: opacity 0.3s;
      }
      
      .video-wrapper:hover .custom-controls {
        opacity: 1;
      }
      
      .progress-bar {
        width: 100%;
        height: 6px;
        background: rgba(255,255,255,0.2);
        border-radius: 3px;
        cursor: pointer;
        margin-bottom: 12px;
      }
      
      .progress-filled {
        height: 100%;
        background: #ef4444;
        border-radius: 3px;
        transition: width 0.1s;
      }
      
      .control-buttons {
        display: flex;
        align-items: center;
        gap: 12px;
      }
      
      .control-btn {
        background: none;
        border: none;
        color: white;
        cursor: pointer;
        padding: 8px;
        border-radius: 50%;
        transition: all 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .control-btn:hover {
        background: rgba(255,255,255,0.1);
        transform: scale(1.1);
      }
      
      .time-display {
        color: white;
        font-size: 14px;
        margin-left: auto;
      }
      
      .volume-control {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      
      .volume-slider {
        width: 80px;
        height: 4px;
        -webkit-appearance: none;
        background: rgba(255,255,255,0.2);
        border-radius: 2px;
        outline: none;
      }
      
      .volume-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 12px;
        height: 12px;
        background: #ef4444;
        border-radius: 50%;
        cursor: pointer;
      }
      
      .loading-overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 10;
      }
      
      .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255,255,255,0.1);
        border-top-color: #ef4444;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body class="gradient-bg text-white min-h-screen">
    <nav class="bg-black bg-opacity-60 backdrop-blur-md p-4 sticky top-0 z-50 border-b border-red-900">
      <div class="max-w-7xl mx-auto flex justify-between items-center">
        <a href="/" class="text-2xl font-bold bg-gradient-to-r from-red-500 to-pink-500 bg-clip-text text-transparent hover:scale-110 transition-transform">
          üî• AV SITE
        </a>
        <div class="space-x-4">
          <a href="/" class="hover:text-red-400 transition">üè† Home</a>
          <button id="logoutBtn" class="hover:text-red-400 transition">Logout</button>
        </div>
      </div>
    </nav>

    <main class="p-6 max-w-6xl mx-auto">
      <div id="videoContainer" class="bg-gray-900 bg-opacity-60 backdrop-blur-sm rounded-2xl border border-red-900 overflow-hidden glow-red">
        <div class="flex items-center justify-center h-64">
          <div class="text-center">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-4 border-red-500 border-t-transparent mb-4"></div>
            <p class="text-gray-400">Loading video...</p>
          </div>
        </div>
      </div>
    </main>

    <script src="/js/app.js"></script>
  </body>
</html>
