<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Icon Generator</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .icon-item {
            text-align: center;
            background: #2a2a2a;
            padding: 15px;
            border-radius: 10px;
        }
        canvas {
            border: 1px solid #444;
            margin: 10px 0;
        }
        button {
            background: #ef4444;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #dc2626;
        }
        #generateAll {
            background: #22c55e;
            padding: 15px 30px;
            font-size: 16px;
            margin: 20px 0;
        }
        #generateAll:hover {
            background: #16a34a;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¨ desiixvideo Icon Generator</h1>
    <p>Generate PWA icons in all required sizes</p>
    
    <button id="generateAll" onclick="generateAllIcons()">ðŸš€ Generate All Icons</button>
    <button onclick="downloadAllAsZip()">ðŸ“¦ Download All as ZIP</button>
    
    <div id="iconGrid" class="icon-grid"></div>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        const icons = {};

        function generateIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#ef4444');
            gradient.addColorStop(1, '#ec4899');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Circle background
            ctx.globalAlpha = 0.2;
            ctx.beginPath();
            ctx.arc(size/2, size/2, size*0.45, 0, Math.PI * 2);
            ctx.fill();
            ctx.globalAlpha = 1.0;
            
            // Play button triangle
            ctx.fillStyle = 'white';
            ctx.beginPath();
            const triangleSize = size * 0.3;
            const centerX = size / 2;
            const centerY = size / 2;
            ctx.moveTo(centerX - triangleSize*0.3, centerY - triangleSize*0.5);
            ctx.lineTo(centerX - triangleSize*0.3, centerY + triangleSize*0.5);
            ctx.lineTo(centerX + triangleSize*0.5, centerY);
            ctx.closePath();
            ctx.fill();
            
            // Outer circle border
            ctx.strokeStyle = gradient;
            ctx.lineWidth = size * 0.04;
            ctx.beginPath();
            ctx.arc(size/2, size/2, size*0.45, 0, Math.PI * 2);
            ctx.stroke();
            
            return canvas;
        }

        function generateAllIcons() {
            const grid = document.getElementById('iconGrid');
            grid.innerHTML = '';
            
            sizes.forEach(size => {
                const canvas = generateIcon(size);
                icons[size] = canvas;
                
                const item = document.createElement('div');
                item.className = 'icon-item';
                item.innerHTML = `
                    <h3>${size}x${size}</h3>
                    ${canvas.outerHTML}
                    <button onclick="downloadIcon(${size})">Download</button>
                `;
                grid.appendChild(item);
            });
            
            alert('âœ… All icons generated! Click individual Download buttons or Download All as ZIP');
        }

        function downloadIcon(size) {
            const canvas = icons[size];
            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `icon-${size}x${size}.png`;
                a.click();
                URL.revokeObjectURL(url);
            });
        }

        function downloadAllAsZip() {
            if (Object.keys(icons).length === 0) {
                alert('Please generate icons first!');
                return;
            }
            
            alert('Download each icon individually and place them in the /client/icons/ folder');
            sizes.forEach(size => downloadIcon(size));
        }

        // Auto-generate on load
        window.addEventListener('load', generateAllIcons);
    </script>
</body>
</html>
