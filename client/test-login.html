<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Admin Login Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen p-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold mb-6">üîß Admin Login Test</h1>
        
        <!-- Register Admin -->
        <div class="bg-gray-800 p-6 rounded-lg mb-6">
            <h2 class="text-xl font-bold mb-4 text-green-400">1. Register Admin User</h2>
            <form id="registerAdmin" class="space-y-3">
                <input type="email" id="regEmail" value="admin@example.com" class="w-full p-2 bg-gray-700 rounded" placeholder="Email" />
                <input type="password" id="regPassword" value="admin123" class="w-full p-2 bg-gray-700 rounded" placeholder="Password" />
                <button type="submit" class="w-full p-2 bg-green-600 hover:bg-green-700 rounded font-semibold">Register Admin</button>
            </form>
            <div id="registerResult" class="mt-3 p-3 rounded hidden"></div>
        </div>

        <!-- Login Admin -->
        <div class="bg-gray-800 p-6 rounded-lg mb-6">
            <h2 class="text-xl font-bold mb-4 text-blue-400">2. Login Admin</h2>
            <form id="loginAdmin" class="space-y-3">
                <input type="email" id="loginEmail" value="admin@example.com" class="w-full p-2 bg-gray-700 rounded" placeholder="Email" />
                <input type="password" id="loginPassword" value="admin123" class="w-full p-2 bg-gray-700 rounded" placeholder="Password" />
                <button type="submit" class="w-full p-2 bg-blue-600 hover:bg-blue-700 rounded font-semibold">Login</button>
            </form>
            <div id="loginResult" class="mt-3 p-3 rounded hidden"></div>
        </div>

        <!-- Check Token -->
        <div class="bg-gray-800 p-6 rounded-lg">
            <h2 class="text-xl font-bold mb-4 text-yellow-400">3. Current Token Status</h2>
            <button onclick="checkToken()" class="w-full p-2 bg-yellow-600 hover:bg-yellow-700 rounded font-semibold mb-3">Check Token</button>
            <div id="tokenResult" class="p-3 bg-gray-700 rounded">
                <pre id="tokenDisplay" class="text-xs"></pre>
            </div>
            <button onclick="clearToken()" class="w-full p-2 bg-red-600 hover:bg-red-700 rounded font-semibold mt-3">Clear Token</button>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:4000/api';

        // Register Admin
        document.getElementById('registerAdmin').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const resultDiv = document.getElementById('registerResult');
            
            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'mt-3 p-3 rounded bg-green-600';
                    resultDiv.textContent = '‚úÖ Admin registered successfully! Token: ' + data.token.substring(0, 30) + '...';
                    localStorage.setItem('token', data.token);
                } else {
                    resultDiv.className = 'mt-3 p-3 rounded bg-red-600';
                    resultDiv.textContent = '‚ùå ' + data.message;
                }
                resultDiv.classList.remove('hidden');
            } catch (err) {
                resultDiv.className = 'mt-3 p-3 rounded bg-red-600';
                resultDiv.textContent = '‚ùå Error: ' + err.message;
                resultDiv.classList.remove('hidden');
            }
        });

        // Login Admin
        document.getElementById('loginAdmin').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const resultDiv = document.getElementById('loginResult');
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'mt-3 p-3 rounded bg-green-600';
                    resultDiv.textContent = '‚úÖ Login successful! Token: ' + data.token.substring(0, 30) + '...';
                    localStorage.setItem('token', data.token);
                    
                    // Decode token to show user info
                    const payload = JSON.parse(atob(data.token.split('.')[1]));
                    resultDiv.innerHTML = `
                        ‚úÖ Login successful!<br>
                        Email: ${payload.email}<br>
                        Is Admin: ${payload.isAdmin}<br>
                        Token: ${data.token.substring(0, 30)}...
                    `;
                } else {
                    resultDiv.className = 'mt-3 p-3 rounded bg-red-600';
                    resultDiv.textContent = '‚ùå ' + data.message;
                }
                resultDiv.classList.remove('hidden');
            } catch (err) {
                resultDiv.className = 'mt-3 p-3 rounded bg-red-600';
                resultDiv.textContent = '‚ùå Error: ' + err.message;
                resultDiv.classList.remove('hidden');
            }
        });

        // Check Token
        function checkToken() {
            const token = localStorage.getItem('token');
            const display = document.getElementById('tokenDisplay');
            
            if (token) {
                try {
                    const payload = JSON.parse(atob(token.split('.')[1]));
                    display.textContent = JSON.stringify(payload, null, 2);
                } catch (err) {
                    display.textContent = 'Invalid token format';
                }
            } else {
                display.textContent = 'No token found in localStorage';
            }
        }

        // Clear Token
        function clearToken() {
            localStorage.removeItem('token');
            alert('Token cleared!');
            checkToken();
        }

        // Auto check token on load
        checkToken();
    </script>
</body>
</html>
