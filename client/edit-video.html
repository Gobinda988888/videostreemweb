<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Edit Video - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .gradient-bg {
        background: linear-gradient(-45deg, #1a1a1a, #2d1b1b, #1a1a1a, #2d1b1b);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
      }
    </style>
  </head>
  <body class="gradient-bg text-white min-h-screen">
    <nav class="bg-black bg-opacity-60 backdrop-blur-md p-4 sticky top-0 z-50 border-b border-red-900">
      <div class="max-w-4xl mx-auto flex justify-between items-center">
        <a href="/" class="text-xl font-bold text-red-500">‚Üê Back to Home</a>
        <span class="text-gray-400">Admin Edit Panel</span>
      </div>
    </nav>

    <main class="p-6 max-w-4xl mx-auto">
      <div class="bg-gray-900 bg-opacity-60 rounded-2xl border border-red-900 p-8 backdrop-blur-sm">
        <h1 class="text-3xl font-bold mb-6 text-center">‚úèÔ∏è Edit Video</h1>
        
        <div id="loadingDiv" class="text-center py-8">
          <div class="inline-block animate-spin rounded-full h-12 w-12 border-4 border-red-500 border-t-transparent mb-4"></div>
          <p class="text-gray-400">Loading video...</p>
        </div>

        <form id="editForm" class="space-y-6 hidden">
          <!-- Current Thumbnail Preview -->
          <div>
            <label class="block text-sm font-bold mb-2">Current Thumbnail</label>
            <div id="currentThumbnail" class="aspect-video bg-gray-800 rounded-lg overflow-hidden mb-4">
              <img id="thumbnailPreview" src="" alt="Current thumbnail" class="w-full h-full object-cover">
            </div>
          </div>

          <!-- Video Title -->
          <div>
            <label class="block text-sm font-bold mb-2">Video Title *</label>
            <input
              type="text"
              id="titleInput"
              class="w-full px-4 py-3 bg-gray-800 rounded-lg border border-gray-700 focus:border-red-500 focus:outline-none"
              placeholder="Enter video title"
              required
            />
          </div>

          <!-- Description -->
          <div>
            <label class="block text-sm font-bold mb-2">Description</label>
            <textarea
              id="descriptionInput"
              class="w-full px-4 py-3 bg-gray-800 rounded-lg border border-gray-700 focus:border-red-500 focus:outline-none"
              rows="4"
              placeholder="Enter video description"
            ></textarea>
          </div>

          <!-- Category -->
          <div>
            <label class="block text-sm font-bold mb-2">Category</label>
            <select
              id="categoryInput"
              class="w-full px-4 py-3 bg-gray-800 rounded-lg border border-gray-700 focus:border-red-500 focus:outline-none"
            >
              <option value="">Select category</option>
              <option value="Bhabhi">Bhabhi</option>
              <option value="Devar">Devar</option>
              <option value="Step Sister">Step Sister</option>
              <option value="Step Mom">Step Mom</option>
              <option value="Desi">Desi</option>
              <option value="Indian">Indian</option>
              <option value="Hot">Hot</option>
            </select>
          </div>

          <!-- Tags -->
          <div>
            <label class="block text-sm font-bold mb-2">Tags (comma separated)</label>
            <input
              type="text"
              id="tagsInput"
              class="w-full px-4 py-3 bg-gray-800 rounded-lg border border-gray-700 focus:border-red-500 focus:outline-none"
              placeholder="hindi, desi, hot"
            />
          </div>

          <!-- New Thumbnail Upload -->
          <div>
            <label class="block text-sm font-bold mb-2">Upload New Thumbnail (optional)</label>
            <input
              type="file"
              id="thumbnailInput"
              accept="image/*"
              class="w-full px-4 py-3 bg-gray-800 rounded-lg border border-gray-700 focus:border-red-500 focus:outline-none file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:bg-red-600 file:text-white hover:file:bg-red-700 file:cursor-pointer"
            />
            <p class="text-xs text-gray-500 mt-2">Leave empty to keep current thumbnail</p>
          </div>

          <!-- New Thumbnail Preview -->
          <div id="newThumbnailPreview" class="hidden">
            <label class="block text-sm font-bold mb-2">New Thumbnail Preview</label>
            <div class="aspect-video bg-gray-800 rounded-lg overflow-hidden">
              <img id="newThumbImg" src="" alt="New thumbnail" class="w-full h-full object-cover">
            </div>
          </div>

          <!-- Buttons -->
          <div class="flex gap-4">
            <button
              type="submit"
              class="flex-1 bg-red-600 hover:bg-red-700 py-3 rounded-lg font-bold transition"
            >
              üíæ Save Changes
            </button>
            <button
              type="button"
              onclick="window.location.href='/'"
              class="flex-1 bg-gray-700 hover:bg-gray-600 py-3 rounded-lg font-bold transition"
            >
              ‚ùå Cancel
            </button>
          </div>
        </form>

        <div id="errorDiv" class="hidden text-center py-8">
          <p class="text-red-400 text-xl mb-4">‚ùå <span id="errorMessage"></span></p>
          <button onclick="window.location.href='/'" class="bg-red-600 hover:bg-red-700 px-6 py-2 rounded-lg">
            Back to Home
          </button>
        </div>
      </div>
    </main>

    <script src="/js/app.js"></script>
    <script>
      let currentVideo = null;

      // Get video ID from URL
      const params = new URLSearchParams(window.location.search);
      const videoId = params.get('id');

      if (!videoId) {
        showError('No video ID provided');
      } else {
        loadVideo();
      }

      async function loadVideo() {
        try {
          const data = await apiCall('GET', '/videos/list');
          currentVideo = data.videos.find(v => v._id === videoId);

          if (!currentVideo) {
            showError('Video not found');
            return;
          }

          // Populate form
          document.getElementById('titleInput').value = currentVideo.title || '';
          document.getElementById('descriptionInput').value = currentVideo.description || '';
          document.getElementById('categoryInput').value = currentVideo.category || '';
          document.getElementById('tagsInput').value = currentVideo.tags ? currentVideo.tags.join(', ') : '';

          // Show current thumbnail
          if (currentVideo.thumbnail) {
            document.getElementById('thumbnailPreview').src = `/api/videos/thumbnail/${currentVideo._id}`;
          } else {
            document.getElementById('currentThumbnail').innerHTML = '<div class="w-full h-full flex items-center justify-center text-gray-500">No thumbnail</div>';
          }

          // Show form
          document.getElementById('loadingDiv').classList.add('hidden');
          document.getElementById('editForm').classList.remove('hidden');

        } catch (err) {
          showError(err.message);
        }
      }

      function showError(message) {
        document.getElementById('loadingDiv').classList.add('hidden');
        document.getElementById('errorMessage').textContent = message;
        document.getElementById('errorDiv').classList.remove('hidden');
      }

      // Preview new thumbnail
      document.getElementById('thumbnailInput').addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = (e) => {
            document.getElementById('newThumbImg').src = e.target.result;
            document.getElementById('newThumbnailPreview').classList.remove('hidden');
          };
          reader.readAsDataURL(file);
        } else {
          document.getElementById('newThumbnailPreview').classList.add('hidden');
        }
      });

      // Handle form submission
      document.getElementById('editForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const title = document.getElementById('titleInput').value.trim();
        if (!title) {
          alert('Title is required');
          return;
        }

        const submitBtn = e.target.querySelector('button[type="submit"]');
        submitBtn.disabled = true;
        submitBtn.textContent = '‚è≥ Saving...';

        try {
          const formData = new FormData();
          formData.append('title', title);
          formData.append('description', document.getElementById('descriptionInput').value.trim());
          formData.append('category', document.getElementById('categoryInput').value);
          formData.append('tags', document.getElementById('tagsInput').value.trim());

          // Add new thumbnail if selected
          const thumbnailFile = document.getElementById('thumbnailInput').files[0];
          if (thumbnailFile) {
            formData.append('thumbnail', thumbnailFile);
          }

          const token = localStorage.getItem('token');
          const response = await fetch(`/api/videos/${videoId}`, {
            method: 'PUT',
            headers: {
              'Authorization': `Bearer ${token}`
            },
            body: formData
          });

          const data = await response.json();

          if (!response.ok) {
            throw new Error(data.message || 'Update failed');
          }

          alert('‚úÖ Video updated successfully!');
          window.location.href = '/';

        } catch (err) {
          alert('‚ùå Error: ' + err.message);
          submitBtn.disabled = false;
          submitBtn.textContent = 'üíæ Save Changes';
        }
      });
    </script>
  </body>
</html>
