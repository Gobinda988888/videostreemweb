<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Admin Panel - Upload Video</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 text-white min-h-screen">
    <nav class="bg-gray-800 p-4 flex justify-between items-center border-b border-gray-700">
      <a href="/" class="flex items-center gap-2 hover:scale-105 transition-transform">
        <svg width="30" height="30" viewBox="0 0 40 40">
          <defs>
            <linearGradient id="logoGradient6" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
              <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
            </linearGradient>
          </defs>
          <circle cx="20" cy="20" r="18" fill="url(#logoGradient6)" opacity="0.2"/>
          <path d="M15 12 L15 28 L28 20 Z" fill="url(#logoGradient6)"/>
          <circle cx="20" cy="20" r="18" fill="none" stroke="url(#logoGradient6)" stroke-width="2"/>
        </svg>
        <span class="font-black bg-gradient-to-r from-red-500 to-pink-500 bg-clip-text text-transparent">desiixvideo</span>
      </a>
      <div class="space-x-4">
        <a href="/" class="hover:text-red-400">Home</a>
        <a href="/admin.html" class="hover:text-red-400">Dashboard</a>
        <a href="/upload.html" class="text-red-400 font-semibold">Upload</a>
        <button id="logoutBtn" class="hover:text-red-400">Logout</button>
      </div>
    </nav>

    <main class="p-6 max-w-4xl mx-auto">
      <div class="mb-6">
        <h1 class="text-3xl font-bold mb-2">Admin Panel</h1>
        <p class="text-gray-400">Upload and manage videos</p>
      </div>

      <!-- Admin Check Message -->
      <div id="adminCheck" class="mb-6"></div>

      <!-- Upload Form -->
      <div class="bg-gray-800 rounded-lg p-6 shadow-lg">
        <h2 class="text-2xl font-semibold mb-6 text-indigo-400">Upload New Video</h2>
        <form id="uploadForm" class="space-y-6">
          <div>
            <label class="block mb-2 font-medium">Video Title *</label>
            <input 
              name="title" 
              class="w-full p-3 rounded bg-gray-700 border border-gray-600 focus:border-indigo-500 focus:outline-none" 
              placeholder="Enter video title"
              required 
            />
          </div>
          
          <div>
            <label class="block mb-2 font-medium">Description</label>
            <textarea 
              name="description" 
              class="w-full p-3 rounded bg-gray-700 border border-gray-600 focus:border-indigo-500 focus:outline-none" 
              rows="4"
              placeholder="Enter video description (optional)"
            ></textarea>
          </div>

          <div>
            <label class="block mb-2 font-medium">Category *</label>
            <select 
              name="category" 
              class="w-full p-3 rounded bg-gray-700 border border-gray-600 focus:border-indigo-500 focus:outline-none" 
              required
            >
              <option value="">Select Category</option>
              <option value="bhabhi">Bhabhi</option>
              <option value="devar">Devar-Bhabhi</option>
              <option value="step-sister">Step Sister</option>
              <option value="step-mom">Step Mom</option>
              <option value="desi">Desi</option>
              <option value="hindi">Hindi Audio</option>
              <option value="roleplay">Roleplay</option>
              <option value="couple">Couple</option>
              <option value="solo">Solo</option>
              <option value="threesome">Threesome</option>
              <option value="hardcore">Hardcore</option>
              <option value="softcore">Softcore</option>
              <option value="amateur">Amateur</option>
              <option value="professional">Professional</option>
              <option value="other">Other</option>
            </select>
          </div>

          <div>
            <label class="block mb-2 font-medium">Tags (comma separated)</label>
            <input 
              name="tags" 
              class="w-full p-3 rounded bg-gray-700 border border-gray-600 focus:border-indigo-500 focus:outline-none" 
              placeholder="e.g. hot, sexy, hindi, indian"
            />
            <p class="text-sm text-gray-400 mt-1">Separate tags with commas for better SEO</p>
          </div>
          
          <div>
            <label class="block mb-2 font-medium">Video File *</label>
            <input 
              name="video" 
              type="file" 
              accept="video/*" 
              class="w-full p-3 rounded bg-gray-700 border border-gray-600 focus:border-indigo-500 focus:outline-none file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:font-semibold file:bg-indigo-500 file:text-white hover:file:bg-indigo-600" 
              required 
            />
            <p class="text-sm text-gray-400 mt-1">Supported formats: MP4, WebM, MOV, etc.</p>
          </div>
          
          <div>
            <label class="block mb-2 font-medium">Thumbnail Image (Optional)</label>
            <input 
              name="thumbnail" 
              type="file" 
              accept="image/*" 
              class="w-full p-3 rounded bg-gray-700 border border-gray-600 focus:border-indigo-500 focus:outline-none file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:font-semibold file:bg-indigo-500 file:text-white hover:file:bg-indigo-600" 
            />
            <p class="text-sm text-gray-400 mt-1">Recommended: 1280x720 or 16:9 aspect ratio</p>
          </div>
          
          <button 
            type="submit"
            class="w-full p-3 bg-indigo-600 hover:bg-indigo-700 rounded font-semibold transition-colors duration-200"
            id="uploadBtn"
          >
            Upload Video
          </button>
        </form>
        
        <div id="uploadStatus" class="mt-4 p-4 rounded hidden"></div>
      </div>

      <!-- Upload Progress -->
      <div id="uploadProgress" class="mt-6 bg-gray-800 rounded-lg p-6 hidden">
        <div class="mb-2 flex justify-between text-sm">
          <span>Uploading...</span>
          <span id="progressPercent">0%</span>
        </div>
        <div class="w-full bg-gray-700 rounded-full h-2">
          <div id="progressBar" class="bg-indigo-600 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
        </div>
      </div>
    </main>

    <script src="/js/app.js"></script>
    <script>
      // Admin check on page load - STRICT SECURITY
      document.addEventListener('DOMContentLoaded', () => {
        const token = localStorage.getItem('token');
        const adminCheckDiv = document.getElementById('adminCheck');
        
        if (!token) {
          alert('⚠️ Access Denied: Admin login required to upload videos.');
          window.location.href = '/login.html';
          return;
        }

        const decoded = parseJWT(token);
        if (!decoded || !decoded.isAdmin) {
          alert('⚠️ Access Denied: You are not an admin. Only admins can upload videos.');
          window.location.href = '/';
          return;
        }

        adminCheckDiv.innerHTML = `
          <div class="bg-green-900 border border-green-700 text-green-200 px-4 py-3 rounded">
            <strong>Admin Access:</strong> Logged in as ${decoded.email}
          </div>
        `;
      });
    </script>
  </body>
</html>
